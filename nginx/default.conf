server {
    listen 80;
    server_name twizzcode.my.id www.twizzcode.my.id;
    
    # Redirect semua trafik HTTP ke HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    # Port HTTPS
    listen 443 ssl; 
    server_name twizzcode.my.id www.twizzcode.my.id;

    # === LOKASI FILE SERTIFIKAT DI DALAM CONTAINER ===
    # Nama file tetap sama (fullchain.pem & privkey.pem)
    # Jalur di dalam container: /etc/nginx/ssl/
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ===============================================

    # Konfigurasi tambahan SSL (Opsional, tapi bagus)
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    location / {
        # Meneruskan trafik ke service 'web' (container PHP/Apache)
        proxy_pass http://web:80; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Penting untuk PHP tahu ini HTTPS
    }
}