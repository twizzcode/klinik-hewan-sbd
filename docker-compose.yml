version: '3.8'

services:
  # 1. Web Server (PHP + Apache) - TIDAK ADA PORT PUBLIK
  web:
    build: .
    container_name: klinik_web
    # ðŸš¨ HAPUS PORTS: Tidak perlu mengekspos port 8080 lagi
    # ports:
    #   - "8080:80"
    environment:
      # SUNTIKKAN VARIABEL KONEKSI (wajib agar PHP bisa bicara dengan DB)
      DB_HOST: db
      DB_NAME: klinik_hewan
      DB_USER: user
      DB_PASSWORD: password
    volumes:
      - ./src/:/var/www/html/ 
    depends_on:
      - db 

  # 2. Database (MySQL) - TETAP SAMA
  db:
    image: mysql:8.0
    container_name: klinik_db
    restart: always
    environment:
      MYSQL_DATABASE: klinik_hewan 
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql 

  # 3. phpMyAdmin - PORT 8081 AMAN
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: klinik_pma
    ports:
      - "8081:80" # Port 8081 di Host -> Port 80 di Container
    environment:
      PMA_HOST: db 
      PMA_PORT: 3306
    depends_on:
      - db

  # 4. NGINX REVERSE PROXY - MENGAMBIL ALIH PORT 80 & 443
  nginx:
    image: nginx:stable-alpine
    container_name: klinik_nginx
    ports:
      - "80:80" 
      - "443:443" 
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/twizzcode.my.id/:/etc/nginx/ssl/:ro
    depends_on:
      - web # Nginx menunggu Web siap
      
volumes:
  db_data:

# Certificate is saved at: /etc/letsencrypt/live/twizzcode.my.id/fullchain.pem
# Key is saved at:         /etc/letsencrypt/live/twizzcode.my.id/privkey.pem