version: '3.8'

services:
  # 1. Web Server (PHP + Apache) - TIDAK ADA PORT PUBLIK
  web:
    build: .
    container_name: klinik_web
    # ðŸš¨ DIHAPUS: Baris ports: - "8080:80" DILARANG karena bertabrakan dengan Nginx
    # (Akses hanya internal oleh Nginx)
    environment:
      # SUNTIKKAN VARIABEL KONEKSI ke PHP container
      DB_HOST: db
      DB_NAME: klinik_hewan
      DB_USER: user
      DB_PASSWORD: password
    volumes:
      - ./src/:/var/www/html/
    depends_on:
      - db 

  # 2. Database (MySQL) - TETAP SAMA
  db:
    image: mysql:8.0
    container_name: klinik_db
    restart: always
    environment:
      MYSQL_DATABASE: klinik_hewan 
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql 

  # 3. phpMyAdmin - PORT 8081 (Untuk manajemen DB)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: klinik_pma
    ports:
      - "8081:80" 
    environment:
      PMA_HOST: db 
      PMA_PORT: 3306
    depends_on:
      - db

  # 4. NGINX REVERSE PROXY - SOLUSI AKHIR
  nginx:
    image: nginx:stable-alpine
    container_name: klinik_nginx
    ports:
      - "80:80"  # Mengambil alih HTTP
      - "443:443" # Mengambil alih HTTPS
    volumes:
      # Mount konfigurasi Nginx
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # ==========================================================
      # MOUNT SERTIFIKAT LANGSUNG (SANGAT PENTING!)
      # Menghubungkan file sertifikat dari Host (Certbot) ke Container (Nginx)
      # ==========================================================
      - /etc/letsencrypt/live/twizzcode.my.id-0001/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/twizzcode.my.id-0001/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - web 

volumes:
  db_data: